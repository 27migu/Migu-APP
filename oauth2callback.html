<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
</head>
<body>
    <h1>OAuth Callback</h1>
    <p>Wir verarbeiten gerade den Login...</p>

    <script>
        // Wenn die Seite aufgerufen wird, extrahieren wir den Autorisierungscode aus der URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const authorizationCode = urlParams.get('code');

            if (authorizationCode) {
                // Der Autorisierungscode wurde erfolgreich extrahiert
                console.log('Autorisierungscode:', authorizationCode);

                // Hier wÃ¼rdest du den Code an deinen Server weiterleiten
                fetch('https://dein-server.com/exchange-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: authorizationCode })
                })
                .then(response => response.json())
                .then(data => {
                    // Hier kannst du das Access Token erhalten und es verwenden
                    console.log('Access Token:', data.access_token);
                    alert('Login erfolgreich!');
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen des Access Tokens:', error);
                    alert('Es gab ein Problem beim Login!');
                });
            } else {
                alert('Kein Autorisierungscode gefunden!');
            }
        };
    </script>
</body>
</html>
